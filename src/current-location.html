<polymer-element name="current-location" attributes="position">
  <template>
    <content></content>
  </template>
  <script>
  Polymer('current-location', {
   applyAuthorStyles: true,
   ready: function() {
    navigator.geolocation.getCurrentPosition(function(data) {
     this.position = data;
    }.bind(this));
   }
  });
  </script>
</polymer-element>
